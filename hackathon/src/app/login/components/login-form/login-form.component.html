<form id="loginForm" [formGroup]="pageForm">
    <div>
        <input type="text" placeholder="Digite seu e-mail" formControlName="email" name="email" [(ngModel)]="email">
        <div [hidden]="pageForm.controls.email?.valid || pageForm.controls.email?.pristine" class="alert-error-field">
            <span [hidden]="!pageForm.controls.email?.errors?.required">Campo Obrigatório*</span>
        </div>
    </div>
    <div>
        <input type="password" placeholder="Digite sua senha secreta" formControlName="password" name="password" [(ngModel)]="password">
        <div [hidden]="pageForm.controls.password?.valid || pageForm.controls.password?.pristine" class="alert-error-field">
            <span [hidden]="!pageForm.controls.password?.errors?.required">Campo Obrigatório*</span>
        </div>
    </div>

    <div class="d-flex flex-row p-2">
        <span>Não é um membro?</span><a class="pl-2" routerLink="/subscribe">Registre-se.</a>
    </div>
    <div id="btn">
        <button [disabled]="pageForm.invalid || pageForm.pending" type="button" (click)="logIn()">Entrar</button>
    </div>
</form>
